<!DOCTYPE html>
<html>
<head>
    <title>Mediator.js Example</title>
    <script src="../maggaMediator.js"></script>
    <style>
        #results{width:250px;height:250px;}
    </style>
</head>
<body>
<div id="results"></div>
<script>
    var r = document.getElementById('results')
    mediator = new MaggaMediator();

    var result = [];

    if (typeof mediator !== 'undefined') {
        mediator.config({foo:'bar',baz:'1'});
        mediator.config({foo:'newBar',buz:'bar'});
        console.log(mediator.config());

        result.push( '<h2>Magga</h2>');
    }
    else {
        result.push('<h2>Epic fail</h2>');
    }
    document.write(result);

</script>
